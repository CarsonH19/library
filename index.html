<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <header>
        <div class="header-left">
            <h1>Library</h1>
        </div>
        <div class="header-center">
            <input type="search">
        </div>
        <div class="header-right">
            <button id="openModalBtn">Add Book</button>
              <div id="modal" class="modal">
                <div class="modal-content">
                    <span class="close" id="closeModal">&times;</span>
                    <h2>Add Your Book</h2>
                    <form action="#" method="get">
                        <fieldset>
                            <legend> Please enter the book's title.</legend>
                            <div>
                                <label for="title">Title</label>
                                <input type="text" name="title" id="title">
                            </div>
                            <div>
                                <label for="author">Author</label>
                                <input type="text" name="author" id="author">
                            </div>
                            <div>
                                <label for="pages">Pages</label>
                                <input type="number" name="pages" id="pages" min="0" max="9999">
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>Have you ever read this book?</legend>
                            <div>
                                <input type="radio" name="read" id="no" value="no">
                                <label for="no">No</label>
                            </div>
                            <div>
                                <input type="radio" name="read" id="yes" value="yes">
                                <label for="yes">Yes</label>
                            </div>
                        </fieldset>
                        <fieldset>
                            <button type="submit" value="submit">Add Book</button>
                        </fieldset>
                    </form>
                </div>
              </div>  
        </div>
    </header>
    <main></main>
    <div id="book-container">
        
    </div>
    <script src="script.js"></script>
</body>
</html>
