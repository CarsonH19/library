<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <title>Library</title>
</head>
<body>
    <div class="content">
        <header>
            <div class="header-left">
                <h1>The Archive</h1>
            </div>
            <div class="header-center">
                <input type="search">
            </div>
            <div class="header-right">
                <button id="openModalBtn">Add Book</button>
                  <div id="modal" class="modal">
                    <div class="modal-content">
                        <form action="#" method="get">
                            <div class="upperForm">
                                <legend> Please enter the book's information.</legend>
                                <div>
                                    <label for="title">Title</label>
                                    <input type="text" name="title" id="title">
                                </div>
                                <div>
                                    <label for="author">Author</label>
                                    <input type="text" name="author" id="author">
                                </div>
                                <div>
                                    <label for="pages">Pages</label>
                                    <input type="number" name="pages" id="pages" min="0" max="9999">
                                </div>
                            
                                <legend>Have you ever read this book?</legend>
                                <div>
                                    <input type="radio" name="read" id="yes" value="yes">
                                    <label for="yes">Yes</label>
                                </div>
                                <div>
                                    <input type="radio" name="read" id="no" value="no">
                                    <label for="no">No</label>
                                </div>
                            </div>
                            <button type="submit" value="submit">Add Book</button>
                            <button class="close" id="closeModal">Close</button>
                        </form>
                        
                    </div>
                  </div>  
                  <div class="overlay"></div>
            </div>
        </header>
        <main>
            <div id="book-container"></div>
        </main> 
    </div>  
    <script src="script.js"></script>
</body>
</html>
